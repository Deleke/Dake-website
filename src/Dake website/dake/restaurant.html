<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Restaurant Registration Form</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="title">
                Registration Form
            </div>
            <div class="form">
                <div class="input_field">
                    <label for="Name of restaurant"></label>
                    <input type="text" class="input">
                </div>
                <div class="input_field">
                    <label for="Address of restaurant"></label>
                    <input type="text" class="input">
                </div>
                <div class="input_field">
                    <label for="Email"></label>
                    <input type="text" class="input">
                </div>
                <div class="input_field">
                    <label for="Phone number"></label>
                    <input type="text" class="input">
                </div>
                <div class="input_field">
                    <label for="Capacity"></label>
                    <input type="text" class="input">
                </div>
            </div>
        </div>
    </body>
</html>
